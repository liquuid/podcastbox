<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive email layout.">

    <title>Podbox</title>

    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/static/js/playerList.js"></script>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/email-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/static/css/layouts/email.css">
    <!--<![endif]-->
  
</head>
<body>

<div id="layout" class="content pure-g">
    <div id="nav" class="pure-u">
        <a href="#" class="nav-menu-button">Menu</a>

        <div class="nav-inner">
            <button class="primary-button pure-button">Adicionar Feed</button>

            <div class="pure-menu pure-menu-open">
                <ul>
                    <li><a href="#">Novos<span class="email-count">(23)</span></a></li>
                    <li><a href="#">Feeds</a></li>
                    <li><a href="#">Favoritos</a></li>
                    <li class="pure-menu-heading">Categorias</li>
                    {% for feed in feeds %}
                        <li><a href="#"><span class="email-label-personal"></span>{{ feed.category }}</a></li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>

    <div id="list" class="pure-u-1">

        <img width="128px" src="/static/img/ajax_loader_blue_512.gif">

    </div>

    <div id="main" class="pure-u-1">
        <div class="email-content">
            <div class="email-content-header pure-g">
                <div class="pure-u-1-2">
                    <h1 id="podcast-title" class="email-content-title"></h1>
                    <p class="email-content-subtitle">
                        Por <a id="channel"></a> em <span id="date"></span>
                    </p>
                </div>

                <div class="email-content-controls pure-u-1-2">
                    <span id="player"></span>
                    <button class="secondary-button pure-button">Anterior</button>
                    <button class="secondary-button pure-button">Próximo</button>
                    <button class="secondary-button pure-button">Já ouvi</button>
                </div>
            </div>

            <div id="summary" class="email-content-body">
                <img width="128px" src="/static/img/ajax_loader_blue_512.gif">
             
            </div>
        </div>
    </div>
</div>

<script src="http://yui.yahooapis.com/3.17.2/build/yui/yui-min.js"></script>

<script>
    YUI().use('node-base', 'node-event-delegate', function (Y) {

        var menuButton = Y.one('.nav-menu-button'),
            nav        = Y.one('#nav');

        // Setting the active class name expands the menu vertically on small screens.
        menuButton.on('click', function (e) {
            nav.toggleClass('active');
        });

        // Your application code goes here...

    });
</script>






</body>
</html>
